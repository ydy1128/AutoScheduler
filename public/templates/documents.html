        <div class="navbar-header dropdown">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a id="logo" class="navbar-brand dropdown-toggle" id="dropdownMenu1" aria-haspopup="true" href="/">FrameIt</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a id="about" href="#about">About</a></li>

<div id="wrapper" class="container-fluid" ng-controller="sideMenuCtrl">
  <div id="underTopNav" class="row">
    <div class="col-md-12"></div>
  </div>
  <div id="side-nav">
    <ul class="nav nav-stacked span2">
      <li id="sheet_menu" sheet_menu></li>
      <li id="search_menu" search_menu></li>
      <li id="result_menu" result_menu></li>
      <li id="selected_menu" selected_menu></li>
      <li id="setting_menu" setting_menu></li>
    </ul>
  </div>
  <div id="contents" class="row">
    <div id="sideContents" class="col-md-3" ng-include="template">

    </div>
    <div id="scheduleDiv" class="col-md-9" ng-controller="scheduleCtrl">
      <div id="scheduleTitle"><h2>Schedule 1</h2></div>
      <div id="scheduler" class="row">
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-10">
            <table id="scheduleHead">
              <tr>
                <td ng-repeat="x in titles">{{ x }}</td>
              </tr>
            </table>
          </div>
        </div>
        <div id="scheduleBody">
          <div class="row">
            <div class="col-md-2">
              <table id="scheduleTime">
                <tr ng-repeat="x in times track by $index">
                  <td>{{ x }}</td>
                </tr>
              </table>
            </div>
            <div class="col-md-10">
              <table id="scheduleContents">
                <tr ng-repeat="x in height_array track by $index">
                  <td ng-repeat="y in width_array track by $index"></td>
                </tr>
                <div id="scheduleItemsDiv">
                  <div schedule_item class="schedule-item" ng-repeat="x in sessions" current="x">
          
                  </div>
                </div>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
