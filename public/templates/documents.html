<div id="wrapper" class="container-fluid">
  <div id="underTopNav" class="row">
    <div class="col-md-12"></div>
  </div>
  <div id="searchEngine" ng-controller="searchEngineCtrl" class="row">
    <div id="engineBox" class="col-md-12">
      <div id="selectionWrapper" class="col-md-10 col-xs-12">
        <div id="selectSubject" class="search-section section-top col-md-4 col-xs-12">
          <label>Subject: </label>
          <select ng-change="subjectChange()" ng-model="selected_subject">
            <option ng-repeat="x in classes | unique: 'subject' | orderBy: 'subject'" value="{{ x.subject }}">{{ x.subject }}</option>
          </select>
        </div>
        <div id="selectCourse" class="search-section section-top col-md-4 col-xs-12">
          <label>Course #: </label>
          <select ng-model="selected_course">
            <option ng-repeat="x in classes_by_subject | unique: 'course'">{{ x.course }}</option>
          </select>
        </div>
        <div id="selectCRN" class="search-section section-top col-md-4 col-xs-12">
          <label>CRN: </label>
          <select ng-model="selected_crn">
            <option ng-repeat="x in classes | orderBy: 'crn'" value="{{ x.crn }}">{{ x.crn }}</option>
          </select>
        </div>
        <div class="search-section section-bottom col-md-1 col-xs-12">
          <label>Filters: </label>
        </div>
        <div class="col-md-11">
          <div class="search-section section-bottom col-md-4 col-xs-12">
            <label>Sections: </label>
            <select class="selectpicker" multiple></select>
          </div>
          <div class="search-section section-bottom col-md-4 col-xs-12">
            <label>Instructors: </label>
            <select class="selectpicker" multiple></select>
          </div>
          <div class="search-section section-bottom col-md-4 col-xs-12">
            <label>Days: </label>
            <select class="selectpicker" multiple></select>
          </div>
        </div>
      </div>
      <div class="btn section-btn col-md-2 col-xs-12" ng-click="searchSubmit()">Search</div>
    </div>
  </div> 
  <div class="row">
    <div id="searchResults" ng-controller="searchResultsCtrl">
      <ul id="tempData">
        <li ng-repeat="x in filteredClasses">{{ x.subject }}, {{ x.course }}, {{ x.section }} {{ x.instructor }}</li>
      </div>
    </div>
  </div>
</div>
