<div id="wrapper" class="container-fluid">
  <div class="screen-block-10"></div>
  <div class="row main" ng-controller="loginCtrl">
    <form id="loginForm" class="row form-group floating-form" ng-submit="onSubmit()">
      <div class="col-md-12"><h3>Login</h3></div>
      <div id="emailField" class="col-md-12">
        <input type="text" required placeholder="Email address" class="form-control" ng-model="credentials.email"/>
      </div>
      <div id="pwField" class="col-md-12">
        <input type="password" required placeholder="Password" class="form-control" ng-model="credentials.password"/>
      </div>
      <div class="col-md-12">
        <p >Need an account? <a href="/register">Register</a>.</p>
      </div>
      <div class="col-md-3">
        <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
      </div>
      
    </form>
  </div>
</div>
