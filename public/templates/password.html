<div id="passwordDiv" class="col-md-9" ng-controller="accountCtrl">
	<h1>{{ schedule_title }}</h1>
	<form class="form-group col-md-8" ng-submit="pwSubmit()">
		<label >New Password</label>
		<input class="form-control" type="password" ng-model="new_password"/>
		<hr class="col-md-12" />
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<div class="col-md-8 message-div"><pre>{{ account_message }}</pre></div>
</div>
