<div id="wrapper" class="container-fluid">
  <div class="screen-block-10"></div>

  <div class="row main" ng-controller="registerCtrl">
    <form id="registerForm" class="row floating-form" ng-submit="onSubmit()">
      <div class="col-md-12"><h3>Register</h3></div>
      <div id="emailField" class="form-group col-md-12">
        <input type="text" required placeholder="Email address" class="form-control" ng-model="credentials.email"/>
      </div>
      <div id="pwField" class="form-group col-md-12">
        <input type="password" required placeholder="Password" class="form-control" ng-model="credentials.password"/>
      </div>
      <div class="col-md-12">
        <div class="col-md-2"></div><hr class="col-md-8"/><div class="col-md-2"></div>
      </div>
      <div id="firstNameField" class="form-group col-md-12">
        <input type="text" required placeholder="First Name" class="form-control" ng-model="credentials.first_name"/>
      </div>
      <div id="lastNameField" class="form-group col-md-12">
        <input type="text" required placeholder="Last Name" class="form-control" ng-model="credentials.last_name"/>
      </div>
      <div id="classField" class="form-group col-md-12">
        <input required placeholder="Classification" class="form-control" ng-model="credentials.classification"/>
      </div>
      <div class="col-md-12">
        <p >Already a member? Please <a href="/login">log in</a> instead.</p>
      </div>
      <div class="col-md-3">
        <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
      </div>
      
    </form>
  </div>
</div>
