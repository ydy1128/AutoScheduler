<div class="item-top">
	<div class="item-name col-md-9">
		<label>{{ x.subject }}-{{ x.course }}-{{ x.section }}</label>
	</div>
	<div class="item-expander col-md-3">
		<i class="fa fa-caret-down" aria-hidden="true"></i>
		<i class="fa fa-caret-up" aria-hidden="true"></i>
	</div>
</div>
<div class="item-contents col-md-12">

	<div class="col-md-12">
		<div class="col-md-6"></div>
		<div ng-click="addCurrentClass(x.subject+'-'+x.course+'-'+x.section)" class="add-btn col-md-5 btn btn-default">Add</div>
		<div class="col-md-1">
	</div>
</div>
