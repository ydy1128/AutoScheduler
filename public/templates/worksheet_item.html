<div class="item-top">
	<div class="item-name col-md-8" ng-click="clear()">
		<label>{{ x }}</label>
	</div>
	<div class="item-expander col-md-4">
		<i class="fa fa-minus-circle" aria-hidden="true" ng-click="removeWorksheet(x)"></i>
		<i class="fa fa-external-link-square" aria-hidden="true" ng-click="loadWorksheet(x)"></i>
	</div>
</div>
