<!DOCTYPE html>
<html lang="en">
<head>
	<title>FrameIt - Class Scheduler</title>
	<meta charset="utf-8">
	<meta name="description" content=""/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--CSS Libraries & Fonts -->
  <link rel="stylesheet" type="text/css" href='lib/bootstrap.min.css'>
  <!-- <link rel="stylesheet" type="text/css" href='lib/bootstrap-select.min.css'> -->
  <link rel="stylesheet" type="text/css" href='lib/select2.min.css'>
 	<link rel="stylesheet" type="text/css" href='css/style.css'>
 	<link rel="stylesheet" type="text/css" href='css/media.css'>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <!-- js libraries -->
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/select2.min.js"></script>
  <!-- <script src="lib/bootstrap-select.min.js"></script> -->
  <script src="lib/angular.min.js"></script>

	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="navbar-header dropdown">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a id="logo" class="navbar-brand dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" href="#">FrameIt <span class="caret"></span></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#about">About</a></li>
                    <li><a href="#assign">Assign</a></li>
                    <li><a href="#export">Export</a></li>
                    <li><a href="#account">Account</a></li>
                </ul>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
    <div id="wrapper" class="container-fluid">
      <div id="underTopNav" class="row">
        <div class="col-md-12"></div>
      </div>
      <div id="searchEngine" ng-app="searchEngine" ng-controller="searchEngineCtrl" class="row">
        <div id="engineBox" class="col-md-12">
          <div class="col-md-10">
            <div class="search-section section-top col-md-4 col-xs-12">
              <label>Subject: </label>
              <select></select>
            </div>
            <div class="search-section section-top col-md-4 col-xs-12">
              <label>Course #: </label>
              <select></select>
            </div>
            <div class="search-section section-top col-md-4 col-xs-12">
              <label>CRN: </label>
              <select></select>
            </div>
            <div class="search-section section-bottom col-md-1 col-xs-12">
              <label>Filters: </label>
            </div>
            <div class="col-md-11">
              <div class="search-section section-bottom col-md-4 col-xs-12">
                <label>Sections: </label>
                <select class="selectpicker" multiple></select>
              </div>
              <div class="search-section section-bottom col-md-4 col-xs-12">
                <label>Instructors: </label>
                <select class="selectpicker" multiple></select>
              </div>
              <div class="search-section section-bottom col-md-4 col-xs-12">
                <label>Days: </label>
                <select class="selectpicker" multiple></select>
              </div>
            </div>
          </div>
          <div class="btn section-btn col-md-2 col-xs-12">Search</div>
        </div>
        </div>
      </div> 
    </div>

  <!-- js files -->
  <script src="js/search_engine.js"></script>

	<script>
	$( function () {
		$( '[data-toggle="tooltip"]' ).tooltip();
	} );
    </script>
</body>
</html>
